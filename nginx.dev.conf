events {}

http {
    server {
        listen 80;

        location /api {
            proxy_pass http://backend:4005;
        }

          location /files {
            proxy_pass http://files-eco:4000;
        }

        location /hmr {
            proxy_pass http://frontend:5173;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        location / {
            proxy_pass http://frontend:5173;
        }
    }
}